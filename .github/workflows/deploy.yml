name: Deploy to VPS

on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login to Registry on VPS
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. Prepare Directory (Update 'my-portfolio' to your desired folder name)
            mkdir -p /opt/sites/my-portfolio
            cd /opt/sites/my-portfolio
            
            # 3. Inject Secrets into .env.production
            echo "MONGO_PASS=${{ secrets.MONGO_PASS }}" > .env.production
            echo "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}" >> .env.production
            
            # 4. Pull the latest Docker Compose file from Repo
            curl -O -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml
            
            # 5. Pull Image & Restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            
            # 6. Cleanup old images to save space
            docker image prune -f
